<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Svg2Rough.js Sample</title>
  <style>
    body {
      position: relative;
      margin: 0;
    }
    #preview {
      position: relative;
    }
    #input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      background-color: white;
    }
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      padding: 20px 0;
      width: 100%;
      background-image: linear-gradient(60deg, #29323c 0%, #485563 100%);
    }
    .header-img {
      width: 100px;
      height: 100px;
      padding: 0 40px;
    }
    .title {
      text-align: center;
      font-family: sans-serif;
    }
    .title h1 {
      margin-bottom: 5px;
      font-weight: bold;
      letter-spacing: 5px;
      font-size: 35px;
    }
    a:link, a:visited, a:hover, a:active {
      color: #fff;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="header">
    <img class="header-img" src="./svg-logo/svg-logo.svg" alt="W3C SVG Logo">
    <div class="title">
      <h1><a href="https://github.com/fskpf/svg2roughjs" target="_blank">Svg2Rough.js</a></h1>
      <a class="subtitle" href="https://github.com/fskpf/svg2roughjs" target="_blank">on GitHub</a>
    </div>
    <img class="header-img" src="./svg-logo/svg-logo-rough.png" alt="Sketchy W3C SVG Logo">
  </div>

  <input type="file" id="file-chooser" accept="image/svg+xml">
  <select id="sample-select">
    <option value="bpmn1">bpmn1.svg</option>
    <option value="computer-network">computer-network.svg</option>
    <option value="flowchart4">flowchart4.svg</option>
    <option value="hierarchical1">hierarchical1.svg</option>
    <option value="hierarchical2">hierarchical2.svg</option>
    <option value="mindmap">mindmap.svg</option>
    <option value="singlemovie">singlemovie.svg</option>
    <option value="movies">movies.svg</option>
    <option value="organic1">organic1.svg</option>
    <option value="organic2">organic2.svg</option>
    <option value="tree1">tree1.svg</option>
    <option value="venn">venn.svg</option>
  </select>
  <label for="opacity">Compare: </label>
  <input id="opacity" type="range" min="0" max="1" step="0.05" value="0" oninput="opacityChanged()">
  <button id="download-btn">Download Result</button>

  <br/>

  <label for="fill-style">Fill Style</label>
  <select id="fill-style" style="margin-right: 2em;">
    <option value="hachure">hachure</option>
    <option value="solid">solid</option>
    <option value="zigzag">zigzag</option>
    <option value="cross-hatch">cross-hatch</option>
    <option value="dots">dots</option>
    <option value="starburst">starburst</option>
    <option value="dashed">dashed</option>
    <option value="zigzag-line">zigzag-line</option>
  </select>

  <input id="roughness-input" type="range" value="1" min="0" max="4" step="0.5">
  <label for="roughness-input" style="margin-right: 2em;">Roughness</label>
  <input id="bowing-input" type="range" value="1" min="0" max="15" step="1">
  <label for="bowing-input" style="margin-right: 2em;">Bowing</label>
  <input id="original-font" type="checkbox">
  <label for="original-font">Use original font</label>
  <input id="randomize" type="checkbox" checked>
  <label for="randomize">Randomize hatching per shape</label>

  <div id="preview">
    <div id="output"></div>
    <div id="input"></div>
  </div>

  <script>
    function opacityChanged() {
      var value = document.getElementById('opacity').value
      document.getElementById('input').style.opacity = value
    }
  </script>
  <script src="main.js"></script>
</body>

</html>
