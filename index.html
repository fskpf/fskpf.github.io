el></div><div class="separator"></div><div class="checkbox"><input id="pencilFilter" type="checkbox"> <label for="pencilFilter">Apply pencil texture</label></div></div><div id="preview"><div class="toolbar"><input type="checkbox" id="source-toggle" class="toggle-btn"> <label for="source-toggle" class="icon icon-raw" title="Toggle code editor"></label> <input type="file" id="file-chooser" accept="image/svg+xml"> <select id="sample-select"><option value="bpmn1">bpmn1.svg</option><option value="computer-network">computer-network.svg</option><option value="flowchart4">flowchart4.svg</option><option value="hierarchical1">hierarchical1.svg</option><option value="hierarchical2">hierarchical2.svg</option><option value="mindmap">mindmap.svg</option><option value="movies">movies.svg</option><option value="organic1">organic1.svg</option><option value="organic2">organic2.svg</option><option value="tree1">tree1.svg</option><option value="venn">venn.svg</option></select> <label for="opacity">Compare:</label> <input id="opacity" type="range" min="0" max="1" step="0.05" value="0"> <button id="download-btn">Download Sketch</button></div><div class="separator" style="margin: 0;"></div><div class="content-container"><div class="raw-svg-container hidden"></div><div class="image-container"><div id="output"></div><div id="input"></div></div></div></div></div></body></html>
