<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="800" version="1.1">
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(20, 20)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(100, 20) rotate(45)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(200, 20) rotate(90)"/>

  <!-- scaled up -->
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(20, 80) scale(2)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(100, 80) rotate(45) scale(2)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(200, 80) rotate(90) scale(2)"/>

  <!-- scaled down -->
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(20, 250) scale(0.5)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(100, 250) rotate(45) scale(0.5)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(200, 250) rotate(90) scale(0.5)"/>

  <!-- scaled up non-uniform -->
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(20, 350) scale(2, 3)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(100, 350) rotate(45) scale(2, 3)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(200, 350) rotate(90) scale(2, 3)"/>

  <!-- scaled down non-uniform -->
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(20, 550) scale(0.5, 0.2)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(100, 550) rotate(45) scale(0.5, 0.2)"/>
  <rect width="30" height="50" stroke="red" stroke-width="5" transform="translate(200, 550) rotate(90) scale(0.5, 0.2)"/>
</svg>