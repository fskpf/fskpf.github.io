<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" width="100" height="100">
  <clipPath id="myClip">
    <!--
      Everything outside the circle will be
      clipped and therefore invisible.
    -->
    <circle transform="skewX(50) scale(0.75 1.2)" cx="40" cy="35" r="35"/>
  </clipPath>

  <path id="heart" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z"/>

  <!--
    Only the portion of the red heart
    inside the clip circle is visible.
  -->
  <path clip-path="url(#myClip)" fill="red" d="M10,30 A20,20,0,0,1,50,30 A20,20,0,0,1,90,30 Q90,60,50,90 Q10,60,10,30 Z"/>
</svg>